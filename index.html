<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="0.1">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key" data-key="a"><span>a</span></li>
            <li class="key" data-key="w"><span>w</span></li>
            <li class="key" data-key="s"><span>s</span></li>
            <li class="key" data-key="e"><span>e</span></li>
            <li class="key" data-key="d"><span>d</span></li>
            <li class="key" data-key="f"><span>f</span></li>
            <li class="key" data-key="t"><span>t</span></li>
            <li class="key" data-key="g"><span>g</span></li>
            <li class="key" data-key="y"><span>y</span></li>
            <li class="key" data-key="h"><span>h</span></li>
            <li class="key" data-key="u"><span>u</span></li>
            <li class="key" data-key="j"><span>j</span></li>
            <li class="key" data-key="i"><span>i</span></li>
            <li class="key" data-key="k"><span>k</span></li>
            <li class="key" data-key="o"><span>o</span></li>
            <li class="key" data-key="l"><span>l</span></li>
            <li class="key" data-key="p"><span>p</span></li>
        </ul>
    </div>

    <script defer src="./src/scripts/main.js"></script>
</body>

</html>
